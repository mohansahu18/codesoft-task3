<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>calculator project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <h1 id="heading">calculator! !</h1>
    <div id="container">
      <div id="calculator">
        <div id="display" class="input"></div>
        <div class="line">
          <button class="gray-bg button font-size-1rem">AC</button>
          <button class="gray-bg button font-size-1rem">%</button>
          <button class="gray-bg button font-size-1rem">+/-</button>
          <button class="yellow-bg button">/</button>
        </div>
        <div class="line">
          <button class="dark-gray-bg button">7</button>
          <button class="dark-gray-bg button">8</button>
          <button class="dark-gray-bg button">9</button>
          <button class="yellow-bg button">*</button>
        </div>
        <div class="line">
          <button class="dark-gray-bg button">4</button>
          <button class="dark-gray-bg button">5</button>
          <button class="dark-gray-bg button">6</button>
          <button class="yellow-bg button">-</button>
        </div>
        <div class="line">
          <button class="dark-gray-bg button">1</button>
          <button class="dark-gray-bg button">2</button>
          <button class="dark-gray-bg button">3</button>
          <button class="yellow-bg button">+</button>
        </div>

        <div class="line">
          <button class="dark-gray-bg button zero">0</button>
          <button class="dark-gray-bg button">.</button>
          <button class="yellow-bg button">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
